# Variables
source:                     &source                    __SOURCE__
loglevel:                   &loglevel                  1

applications:
  ceph-rgw:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__ceph-radosgw
    channel: __CHARM_CHANNEL____CHARM_CEPH_TRACK__
    num_units: 1
    constraints: mem=1G
    options:
      loglevel: *loglevel
      source: *source
      pool-prefix: east
      config-flags: '{"client.radosgw.gateway": {"rgw zone": "east", "rgw zonegroup": "east", "rgw cache enabled":"true","rgw cache lru size":"10000" }}'
  ceph-rgw-alt:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__ceph-radosgw
    channel: __CHARM_CHANNEL____CHARM_CEPH_TRACK__
    num_units: 1
    constraints: mem=1G
    options:
      loglevel: *loglevel
      source: *source
      pool-prefix: west
      region: RegionTwo
      config-flags: '{"global":{"rgw override bucket index max shards":"8"}, "client.radosgw.gateway": {"rgw zone": "west", "rgw zonegroup": "west", "rgw cache enabled":"true","rgw cache lru size":"10000" }}'
relations:
  - [ ceph-rgw-alt, keystone ]
  - [ ceph-rgw-alt, __CEPH_INTERFACE__ ]
