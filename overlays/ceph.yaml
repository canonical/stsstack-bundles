# Variables
source:                     &source                    __SOURCE__
loglevel:                   &loglevel                  1

applications:
  ceph-mon:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__ceph-mon
    channel: __CHARM_CEPH_TRACK____CHARM_CHANNEL__
    num_units: __NUM_CEPH_MON_UNITS__
    constraints: mem=2G
    options:
      source: *source
      loglevel: *loglevel
      monitor-count: __NUM_CEPH_MON_UNITS__
      expected-osd-count: 3
      monitor-secret: AQCXrnZQwI7KGBAAiPofmKEXKxu5bUzoYLVkbQ==
  ceph-osd:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__ceph-osd
    channel: __CHARM_CEPH_TRACK____CHARM_CHANNEL__
    num_units: __NUM_CEPH_OSD_UNITS__
    constraints: mem=2G
    options:
      source: *source
      loglevel: *loglevel
      osd-devices: ''  # must be empty string when using juju storage
      config-flags: '{"osd": {"osd memory target": 1073741824}}' # matching 2G constraint
    storage:
      osd-devices: cinder,10G,__NUM_OSDS_PER_HOST__
relations:
  - [ ceph-mon, ceph-osd ]
