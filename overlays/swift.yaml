# Variables
debug:                      &debug                     True
openstack_origin:           &openstack_origin          __OS_ORIGIN__
ssl_ca:                     &ssl_ca                    __SSL_CA__
ssl_cert:                   &ssl_cert                  __SSL_CERT__
ssl_key:                    &ssl_key                   __SSL_KEY__

applications:
  swift-proxy:
    num_units: __NUM_SWIFT_PROXY_UNITS__
    charm: cs:~openstack-charmers-next/swift-proxy
    constraints: mem=1G
    options:
      debug: *debug
      zone-assignment: manual
      replicas: 3
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
      openstack-origin: *openstack_origin
      ssl_ca: *ssl_ca
      ssl_cert: *ssl_cert
      ssl_key: *ssl_key
  swift-storage-z1:
    num_units: __NUM_SWIFT_STORAGE_UNITS__
    charm: cs:~openstack-charmers-next/swift-storage
    constraints: mem=1G
    options:
      zone: 1
      block-device: 'dummy'
      openstack-origin: *openstack_origin
    storage:
      block-devices: cinder,10G,1
  swift-storage-z2:
    num_units: __NUM_SWIFT_STORAGE_UNITS__
    charm: cs:~openstack-charmers-next/swift-storage
    constraints: mem=1G
    options:
      zone: 2
      block-device: 'dummy'
      openstack-origin: *openstack_origin
    storage:
      block-devices: cinder,10G,1
  swift-storage-z3:
    num_units: __NUM_SWIFT_STORAGE_UNITS__
    charm: cs:~openstack-charmers-next/swift-storage
    constraints: mem=1G
    options:
      zone: 3
      block-device: 'dummy'
      openstack-origin: *openstack_origin
    storage:
      block-devices: cinder,10G,1
relations:
  - [ swift-proxy, keystone ]
  - [ swift-proxy, swift-storage-z1 ]
  - [ swift-proxy, swift-storage-z2 ]
  - [ swift-proxy, swift-storage-z3 ]
